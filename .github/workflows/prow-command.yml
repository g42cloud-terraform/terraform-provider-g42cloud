name: Prow Action
on:
  pull_request_target:
    types: [ opened, edited, reopened, synchronize ]
  issue_comment:
    types: [ created ]

jobs:
  prow:
    runs-on: ubuntu-latest
    steps:
      - name: Prow
        if: ${{ secrets.ROBOT_PAT }}
        uses: chnsz/prow-github-actions@v1.0.0
        with:
          github-token: "${{ secrets.ROBOT_PAT }}"
          jobs: lgtm
          prow-commands: |
            /assign
            /unassign
            /approve
            /retitle
            /area
            /kind
            /priority
            /remove
            /lgtm
            /close
            /reopen
            /lock
            /milestone
            /hold
            /cc
            /uncc
